name: Run unit tests on PR
on:
  pull_request:
    branches:
      - "develop"

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name for pull requests
  # or the commit hash for any other events.
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  unit-php:
    name: PHP ${{ matrix.php }} WP ${{ matrix.wp }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'wpeverest/user-registration' || github.event_name == 'pull_request' }}
    continue-on-error: ${{ matrix.wp == 'dev-nightly' }}
    strategy:
      fail-fast: false
      matrix:
        php: ["7.2", "7.3", "7.4"]
        wp: ["latest"]
        include:
          - wp: "dev-nightly"
            php: 7.4
          - wp: "5.7"
            php: 7.2
          - wp: "5.6"
            php: 7.2
    services:
      database:
        image: mysql:5.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          extensions: mysqli
          coverage: none

      - name: Tool versions
        run: |
          php --version
          composer --version

      - name: Get cached composer directories
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache
          key: ${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup and install composer
        run: |
          composer install --prefer-dist
          composer require --dev --update-with-dependencies --prefer-dist roots/wordpress="${{ matrix.wp == 'latest' && '*' || matrix.wp }} || *" wp-phpunit/wp-phpunit="${{ matrix.wp == 'latest' && '*' || matrix.wp }} || *"

      - name: Run unit tests
        run: composer test
        env:
          MYSQL_DATABASE: wordpress
          WP_TESTS_DB_PASS: root
          WP_TESTS_DB_HOST: "127.0.0.1"
